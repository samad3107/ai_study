{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Study Nexus{% endblock %}</title>
    
    <link rel="manifest" href="{% static 'manifest.json' %}"> 
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}"> 
    <meta name="theme-color" content="#0d1117"/> 
    {% tailwind_css %} 
    
    <style>
        /* Custom CSS for a deep, futuristic glow effect */
        .futuristic-bg {
            background-color: #0d1117; 
        }
        .futuristic-card {
            background: #161b22; 
            border: 1px solid #30363d; 
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1); 
        }
        .futuristic-text {
            color: #c9d1d9; 
        }
        .futuristic-glow {
            box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
    </style>
</head>
<body class="futuristic-bg futuristic-text min-h-screen">
    <header class="p-4 border-b border-gray-700">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            
            <a href="{% url 'home' %}" class="text-2xl font-bold text-cyan-400 hover:text-cyan-300 transition duration-300">
                <span class="futuristic-glow p-1 rounded-sm">STUDY.AI</span>
            </a>

            <div class="space-x-4">
                
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition duration-300">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-4 py-2 bg-cyan-600 rounded-lg futuristic-glow hover:bg-cyan-500 transition duration-300">Login</a>
                    <a href="{% url 'register' %}" class="px-4 py-2 bg-green-600 rounded-lg futuristic-glow hover:bg-green-500 transition duration-300">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main class="max-w-7xl mx-auto p-6">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="text-center p-4 mt-8 border-t border-gray-700 text-gray-500">
        &copy; 2024 StudyAI - Knowledge Nexus
    </footer>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('{% static "serviceworker.js" %}', {scope: '/'})
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</body>
</html>
